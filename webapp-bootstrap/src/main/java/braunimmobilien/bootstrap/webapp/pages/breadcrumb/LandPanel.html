<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <div style="border: thin solid black; margin 10px;">
<wicket:message key="country.insert"/></div>
  
  <div style="margin: 10px;">
    <form wicket:id="form" role="form">
 
  
  <fieldset>
	<legend>Insert new country</legend>
	
	 
	 <div class="form-group"> <label class="control-label" for="country"><wicket:message key="land.landname"></wicket:message></label>
	   <input id="country" class="form-control" type="text" wicket:id="landname" /></div>
	   
	   
	   <div class="form-group"> <label class="control-label" for="kennzeichen"><wicket:message key="land.kennzeichen"></wicket:message></label>
	   <input id="kennzeichen" class="form-control" type="text" wicket:id="kennzeichen" /></div>
	
	 </fieldset>
 
  <div style="margin: 10px;">

   <button class="btn btn-info pull-left col-sm-3" wicket:id="normalButton"  type="submit" value="goto street" >&gt;</button>
  </div>
    </form>
     <button class="btn btn-info pull-left col-sm-3" wicket:id="linkToFirst"  type="submit" value="cancel" ><wicket:message key="cancel"/></button>
  </div>
</wicket:panel>
