<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <fieldset>
	<legend>Insert person</legend>
	
<div class="form-group">  <label class="control-label" for="kunde.id"><wicket:message key="kunde.id"/></label>
  <span  id="kunde.id" class="form-control" wicket:id="kunde.id"/></div>
  <div class="form-group">  <label class="control-label" for="kunde.kundenart"><wicket:message key="kunde.kundenart"/></label>
  <select  id="kunde.kundenart" class="form-control" wicket:id="kunde.kundenart"/></div>
  <div class="form-group">  <label class="control-label" for="kunde.datum"><wicket:message key="kunde.datum"/></label>
<input  id="kunde.datum" class="form-control" type="text"
    wicket:id="kunde.datum" /></div> 
  
<div class="form-group">  <label class="control-label" for="tel"><wicket:message key="eigtTel"/></label>  
<textarea  id="tel" class="form-control" wicket:id="kunde.person.eigtTel" rows="3" cols="40"></textarea></div>
<div  class="form-group">  <label class="control-label" for="telefone"><wicket:message key="eigtTelefone"/></label>
<textarea  id="telefone" class="form-control" wicket:id="kunde.person.eigtTelefone" rows="6" cols="40"></textarea></div>
  <div class="form-group">  <label class="control-label" for="id"><wicket:message key="eigtId"/></label>
  <span  id="id" class="form-control" wicket:id="kunde.person.id"/></div>
<div class="form-group">  <label class="control-label" for="adresse"><wicket:message key="adresse"/></label>   
<input id="adresse" class="form-control" wicket:id="kunde.person.eigtHausnummer" type="text"/></div>
 <div class="form-group">  <label class="control-label" for="newlocation"><wicket:message key="newlocation"/></label>   
<input id="newlocation" class="form-control" wicket:id="newLocation" type="checkbox"/></div>
 
  
  <div class="form-group">  <label class="control-label" for="status"><wicket:message key="eigtStatus"/></label>
  <select  id="status" class="form-control" wicket:id="kunde.person.eigtstatus"/></div>
  <div class="form-group">  <label class="control-label" for="name"><wicket:message key="eigtName"/></label>
   <input  id="name" class="form-control" wicket:id="kunde.person.eigtName" type="text" size="40"/></div>
<div class="form-group">  <label class="control-label" for="anschrift"><wicket:message key="eigtAnschrift"/></label> 
<textarea  id="anschrift" class="form-control" wicket:id="kunde.person.eigtAnschrift" rows="3" cols="40"></textarea></div>
 <div class="form-group">  <label class="control-label" for="email"><wicket:message key="eigtEmail"/></label>
 <textarea  id="email" class="form-control" wicket:id="kunde.person.eigtEmail" rows="3" cols="40"></textarea></div>
 <div class="form-group">  <label class="control-label" for="homepage"><wicket:message key="eigtHomepage"/></label>  
 <input  id="homepage" class="form-control" wicket:id="kunde.person.eigtHomepage" type="text" size="40"/></div>
 <div class="form-group">  <label class="control-label" for="briefanrede"><wicket:message key="eigtBriefanrede"/></label> 
 <input  id="briefanrede" class="form-control" wicket:id="kunde.person.eigtBriefanrede" type="text" size="40"/></div>
 <div class="form-group">  <label class="control-label" for="aktuell"><wicket:message key="eigtAktuell"/></label>  
 <input  id="aktuell" class="form-control" type="checkbox" wicket:id="kunde.person.eigtAktuell"/></div>

<div class="form-group">  <label class="control-label" for="firma"><wicket:message key="eigtFirma"/></label> 
<input  id="firma" class="form-control" wicket:id="kunde.person.eigtFirma" type="text" size="40"/></div>
<div class="form-group">  <label class="control-label" for="info"><wicket:message key="eigtInfo"/></label>
<textarea  id="info" class="form-control" wicket:id="kunde.person.eigtInfo" rows="6" cols="40"></textarea></div>

<div class="form-group">  <label class="control-label" for="aufnahme"><wicket:message key="eigtaufDatum"/></label>
<input  id="aufnahme" class="form-control" type="text"
    wicket:id="kunde.person.eigtaufDatum" /></div> 
   <div class="form-group">  <label class="control-label" for="kontakt"><wicket:message key="eigtletztKontakt"/></label>
   <input  id="kontakt" class="form-control" type="text"
    wicket:id="kunde.person.eigtletztKontakt" /></div>
   
 


  
 </fieldset>
</wicket:panel>
