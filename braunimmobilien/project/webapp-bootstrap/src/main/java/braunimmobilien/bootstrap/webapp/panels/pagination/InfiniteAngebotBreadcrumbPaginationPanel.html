<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>BootstrapPagingNavigator demo</title>
</head>
<body>
    <wicket:panel>
 <div class="bs-docs-example">
 <div class="table-responsive">
<table class="table table-bordered table-striped table-hover" id="angebotList">
    <thead>
        <tr>
            <th scope="col"><wicket:message key="angebot.id">[id]</wicket:message></th>
            <th scope="col"><wicket:message key="angebot.angkurzbeschreibung">[kurzbeschreibung]</wicket:message></th>
         <th scope="col"><wicket:message key="angebot.anglagebeschreibung">[lagebeschreibung]</wicket:message></th>
         <th scope="col"><wicket:message key="angebot.anganz">[anz]</wicket:message></th>
         <th scope="col"><wicket:message key="angebot.angstatus">[status]</wicket:message></th>
         <th scope="col"><wicket:message key="angebot.kondition">[kondition]</wicket:message></th>
        <th scope="col"><wicket:message key="angebot.angaufdatum">[aufdatum]</wicket:message></th>
        </tr>
    </thead>
    <tbody>
        <tr wicket:id="pageable">
            <td><a href="#" wicket:id="edit-link"><span wicket:id="angebot.id">[id]</span></a></td>
              <td><span wicket:id="angebot.angkurzbeschreibung">[angkurzbeschreibung]</span></td>
                <td><span wicket:id="angebot.anglagebeschreibung">[anglagebeschreibung]</span></td>
                  <td><span wicket:id="angebot.anganz">[anganz]</span></td>
                    <td><span wicket:id="angebot.angstatus">[angstatus]</span></td>
                      <td><span wicket:id="angebot.kondition">[kondition]</span></td>
                        <td><span wicket:id="angebot.angaufdatum">[angaufdatum]</span></td>
        </tr>
    </tbody>
</table>
</div>
</div>
       

        <div class="clearfix"></div>
        <ul id="pager" wicket:id="pager" class="navigation"></ul>
        <a wicket:id="next-page"></a>

    </wicket:panel>
</body>
</html>
