<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<fieldset>
	<legend>Search by address</legend>
	  <div class="form-group">  <label class="control-label" for="strname"> <wicket:message key="strassen.strname">[Strassenname]</wicket:message></label>
	  <input id="strname" class="form-control" type="text" wicket:id="strassen.strname" />
	  </div>

	  <div class="form-group">  <label class="control-label" for="strhausbereich"> <wicket:message key="strassen.strhausbereich">[Strassenhausbereich]</wicket:message></label>
	  <input id="strhausbereich" class="form-control" type="text" wicket:id="strassen.strhausbereich" />
	  </div>
	 
	   <div class="form-group">  <label class="control-label" for="strplz"><wicket:message key="strassen.strplz">[PLZ]</wicket:message></label>
	  <input id="strplz" class="form-control" type="text" wicket:id="strassen.strplz" />
	  </div>
	 
	   <div class="form-group">  <label class="control-label" for="merkmal"><wicket:message key="strassen.merkmal">[Merkmal]</wicket:message></label>
	  <input id="merkmal" class="form-control" type="checkbox" wicket:id="strassen.merkmal" />
	  </div>
	 
	   <div class="form-group">  <label class="control-label" for="planquadrat"><wicket:message key="strassen.planquadrat">[Planquadrat]</wicket:message></label>
	  <input id="planquadrat" class="form-control" type="text" wicket:id="strassen.planquadrat" /> </div>
	 </fieldset>
</wicket:panel>
