<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>ComponentsPage</title>
</head>
<body>
<wicket:extend>
<header class="jumbotron subhead" id="overview">
    <div class="container">
        <h1>Sign In</h1>

        <p class="lead">Here you can sign in</p>
    </div>
</header>


<div class="container">
 <form wicket:id="intform" class="form-inline pull-left" role="form">
   
<div class="form-group">
        <label for="user" class="sr-only">User ID:</label>
        <input wicket:id="maklerUsername" id="user" class="form-control" type="text" name="user" placeholder="User ID" style="width: 400px;"/>
</div>


<div class="form-group">
        <label class="sr-only" for="pwd">Password:</label>
        <input wicket:id="maklerPassword" id="pwd"  class="form-control" type="password" name="pwd" placeholder="Password"/>
        </div>

    
 <div class="form-group">     
 
    <button class="btn btn-primary" type="submit" value="Login">Login</button>
 </div>
 
    </form>
     <span wicket:id="feedback" />
</div>
</wicket:extend>
</body>
</html>
