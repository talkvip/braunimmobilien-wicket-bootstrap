<wicket:panel xmlns:wicket="http://wicket.apache.org">
	
	<fieldset>
	<legend>Search by address</legend>

	
 <div wicket:id="eigentuemertypmarkup" class="form-group">  <label class="control-label" for="eigentuemertyp"><wicket:message key="eigentuemertyp.title"></wicket:message></label><select id="eigentuemertyp" class="form-control" wicket:id="eigentuemertyp"></select></div>	
 <div wicket:id="landmarkup" class="form-group">  <label class="control-label" for="country"><wicket:message key="land.title"></wicket:message></label><select id="country" class="form-control" wicket:id="land"></select></div>
<div wicket:id="ortemarkup" class="form-group"><label class="control-label" for="location"><wicket:message key="ort.title"></wicket:message></label><input class="form-control" id="location" type="text" wicket:id="ortefield" size="20"/><select class="form-control" wicket:id="ort"/></div>
<div wicket:id="strassenmarkup" class="form-group"><label class="control-label" for="street"><wicket:message key="strassen.title"></wicket:message></label><input class="form-control" id="street" type="text" wicket:id="strassenfield" size="20"/><select class="form-control" wicket:id="strassen"/></div>
<div wicket:id="objektmarkup" class="form-group"><label class="control-label" for="object"><wicket:message key="objekt.title"></wicket:message></label><select id="object" class="form-control" wicket:id="objekt"/></div>
<div wicket:id="personmarkup" class="form-group"><label class="control-label" for="person"><wicket:message key="person.title"></wicket:message></label><select id="person" class="form-control" wicket:id="person"/></div>
</fieldset>

</wicket:panel>
