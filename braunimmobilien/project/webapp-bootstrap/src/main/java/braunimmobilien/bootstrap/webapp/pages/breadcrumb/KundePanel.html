<wicket:panel xmlns:wicket="http://wicket.apache.org">
 
  <div style="border: thin solid black; margin 10px;">
<strong><span wicket:id="result">result here</span></strong>

  </div>
 
 
 
 
    <form wicket:id="form" role="form">
 
	<fieldset>
	<legend><span wicket:id="search">result here</span></legend>
<div class="row">	<div class="form-group col-sm-2">  <label class="control-label" for="kunde.id"><wicket:message key="kunde.id"/></label>
  <span  id="kunde.id" class="form-control" wicket:id="id"/></div>
  <div class="form-group col-sm-3">  <label class="control-label" for="kunde.kundenart"><wicket:message key="kunde.kundenart"/></label>
  <select  id="kunde.kundenart" class="form-control" wicket:id="kundenart"/></div>
   <div class="form-group col-sm-3">  <label class="control-label" for="kunde.satus"><wicket:message key="kunde.status"/></label>
  <select  id="kunde.status" class="form-control" wicket:id="status"/></div>
  <div class="form-group col-sm-4">  <label class="control-label" for="kunde.datum"><wicket:message key="kunde.datum"/></label>
<input  id="kunde.datum" class="form-control" type="text"
    wicket:id="datum" /></div> </div>
  
	
	
	<div class="row">
	
	<div class="form-group col-sm-2">  <label class="control-label" for="id"><wicket:message key="objekt.id"></wicket:message></label>
	<span id="id" class="form-control" wicket:id="person.id"/></div>
	
	<div class="form-group col-sm-2">  <label class="control-label" for="strasse.id"><wicket:message key="objekt.strasse.id"></wicket:message></label>
	<span id="strasse.id" class="form-control" wicket:id="person.strasse.id"/></div>
	
	<div class="form-group col-sm-6">  <label class="control-label" for="hausnummer"><wicket:message key="objekt.objhausnummer"></wicket:message></label>
	<input id="hausnummer" class="form-control" type="text" wicket:id="person.eigtHausnummer" size="20"/></div>
	
	<div class="form-group col-sm-6">  <label class="control-label" for="name"><wicket:message key="person.name"></wicket:message></label>
	<input id="name" class="form-control" type="text" wicket:id="person.eigtName" size="20"/></div>
	
	<div class="form-group col-sm-6">  <label class="control-label" for="anschrift"><wicket:message key="person.anschrift"></wicket:message></label>
	<input id="anschrift" class="form-control" type="text" wicket:id="person.eigtAnschrift" size="20"/></div>
	
	<div class="form-group col-sm-6">  <label class="control-label" for="firma"><wicket:message key="person.firma"></wicket:message></label>
	<input id="firma" class="form-control" type="text" wicket:id="person.eigtFirma" size="20"/></div>
	
	<div class="form-group col-sm-6">  <label class="control-label" for="tel"><wicket:message key="person.tel"></wicket:message></label>
	<input id="tel" class="form-control" type="text" wicket:id="person.eigtTel" size="20"/></div>
	
	<div class="form-group col-sm-6">  <label class="control-label" for="anrede"><wicket:message key="person.briefanrede"></wicket:message></label>
	<input id="briefanrede" class="form-control" type="text" wicket:id="person.eigtBriefanrede" size="20"/></div>
	
	<div class="form-group col-sm-6">  <label class="control-label" for="email"><wicket:message key="person.email"></wicket:message></label>
	<input id="email" class="form-control" type="text" wicket:id="person.eigtEmail" size="20"/></div>
	
	<div class="form-group col-sm-6">  <label class="control-label" for="aktuell"><wicket:message key="person.aktuell"></wicket:message></label>
	<input id="aktuell" class="form-control" type="checkbox" wicket:id="person.eigtAktuell" size="20"/></div>
 <div  class="form-group col-sm-2">  <label class="control-label" for="homepage"><wicket:message key="person.homepage"></wicket:message></label>
 <input id="homepage" class="form-control" type="text" wicket:id="person.eigtHomepage" size="20"/></div></div>
 <div class="row">
 <div  class="form-group">  <label class="control-label" for="info"><wicket:message key="objekt.objinfo"></wicket:message></label>
 <textarea  cosl="50" rows="4" id="info" class="form-control" type="text" wicket:id="person.eigtInfo" size="20"/> </div></div>
 
 
<div class="row">
<div  class="form-group col-sm-6">  <label class="control-label" for="status"><wicket:message key="person.status"></wicket:message></label>
<select id="status" class="form-control" wicket:id="person.eigtstatus" /></div>
<div  class="form-group col-sm-6">  <label class="control-label" for="telefone"><wicket:message key="person.telefone"></wicket:message></label>
<input id="telefone" class="form-control" wicket:id="person.eigtTelefone" /></div></div>
<div class="row"><div  class="form-group col-sm-4">  <label class="control-label" for="aufnahme"><wicket:message key="objekt.objaufnahme"></wicket:message></label>
<input  id="aufnahme" class="form-control" wicket:id="person.eigtaufDatum"/></div>
<div  class="form-group col-sm-4">  <label class="control-label" for="letztkontakt"><wicket:message key="objekt.objletztkontakt"></wicket:message></label>
<input id="letztkontakt" class="form-control"  wicket:id="person.eigtletztKontakt"/></div>
<div  class="form-group col-sm-4">  <label class="control-label" for="vorlage"><wicket:message key="objekt.objvorlage"></wicket:message></label>
<input id="vorlage" class="form-control" wicket:id="person.eigtVorlage"/></div></div>
  
  
</fieldset>
  
  
   
    <div style="margin: 10px;">
<button class="btn btn-info pull-left col-sm-4" wicket:id="backButton"  type="submit" value="go back" >&nbsp;&nbsp;&lt;</button>
   <button class="btn btn-info pull-left col-sm-4" wicket:id="nextButton"  type="submit" value="go back" >&gt;</button>
    <button class="btn btn-info pull-right col-sm-4" wicket:id="cancelButton"  type="submit" value="cancel" ><wicket:message key="cancel"/></button>  
    </div>
    </form>
  
  





 
</wicket:panel>
