<wicket:panel xmlns:wicket="http://wicket.apache.org">
 <div style="border: thin solid black; margin 10px;">
<strong><span wicket:id="result">result here</span></strong></div>
  
  <div style="margin: 10px;">
    <form wicket:id="form" role="form">
 
 <fieldset>
	<legend><span wicket:id="search">result here</span></legend>
	  <div class="form-group">  <label class="control-label" for="strname"> <wicket:message key="strassen.strname">[Strassenname]</wicket:message></label>
	  <input id="strname" class="form-control" type="text" wicket:id="strname" />
	  </div>

	  <div class="form-group">  <label class="control-label" for="strhausbereich"> <wicket:message key="strassen.strhausbereich">[Strassenhausbereich]</wicket:message></label>
	  <input id="strhausbereich" class="form-control" type="text" wicket:id="strhausbereich" />
	  </div>
	 
	   <div class="form-group">  <label class="control-label" for="strplz"><wicket:message key="strassen.strplz">[PLZ]</wicket:message></label>
	  <input id="strplz" class="form-control" type="text" wicket:id="strplz" />
	  </div>
	 
	   <div class="form-group">  <label class="control-label" for="merkmal"><wicket:message key="strassen.merkmal">[Merkmal]</wicket:message></label>
	  <input id="merkmal" class="form-control" type="checkbox" wicket:id="merkmal" />
	  </div>
	 
	   <div class="form-group">  <label class="control-label" for="planquadrat"><wicket:message key="strassen.planquadrat">[Planquadrat]</wicket:message></label>
	  <input id="planquadrat" class="form-control" type="text" wicket:id="planquadrat" /> </div>
	 </fieldset>
 
  
  
   
    <div style="margin: 10px;">

   <button class="btn btn-info pull-left col-sm-3" wicket:id="nextButton"  type="submit" value="goto object" >&lt;</button>
  </div>
    </form>
     <button class="btn btn-info pull-left col-sm-3" wicket:id="cancelButton"  type="submit" value="cancel" ><wicket:message key="cancel"/></button>
  </div>
</wicket:panel>
