<wicket:panel>

 
 
    <form wicket:id="form" role="form">
    <div class="row"><div class="form-group col-sm-3">  <label class="control-label" for="art"><wicket:message key="telefon.art"></wicket:message></label>
	<select id="art" class="form-control" wicket:id="art"></select></div>
      <div class="form-group col-sm-7">  <label class="control-label" for="telefon"><wicket:message key="telefon.telefon"></wicket:message></label>
	<input id="telefon"  class="form-control"  size="10" type="text" wicket:id="telefon" /></div>
       
      </div> 
        <div class="row">  
            <button class="btn btn-info pull-left col-sm-5"  wicket:id="cancelButton" value="cancel"><wicket:message key="cancel"/></button>
            <button class="btn btn-info pull-left col-sm-5" type="submit" wicket:id="saveButton" value="save"><wicket:message key="save"/></button>
            </div>
             <div class="row">  
             <span class="col-sm-10"  wicket:id="feedback">[any feedback here]</span>
         </div>
    </form>
  
  
</wicket:panel>
