<wicket:panel>
<div class="row">
 <div class="form-group col-sm-12"> 
  <table>
    <thead>
      <tr>
        <th>art</th>
        <th>telefon</th>
        <th>remove</th>
      </tr>
    </thead>
    <form wicket:id="form" role="form">
      <tbody>
        <tr wicket:id="telefone">
          <td><span wicket:id="art">name</span></td>
          <td><input class="form-control" type="text" wicket:id="telefon" size="10"/></td>
         
          <td><a class="btn btn-info pull-left col-sm-12" wicket:id="remove">[remove]</a></td>
        </tr>
        <tr>
          <td colspan="4">
            <button class="btn btn-info pull-left col-sm-12" type="submit" wicket:id="newButton" value="new">new</button>
          </td>
        </tr>
        <tr>
           <td colspan="4">
             <span wicket:id="feedback">[any feedback here]</span>
           </td>     
        </tr>
      </tbody>
    </form>
  </table>
  </div></div>
</wicket:panel>
